version: '2.2'

volumes:
  nginx-data:
  nginx-logs: 
  postgres-data:

services:
  nginx:
    build: ./nginx
    container_name: container-nginx
    networks:
      - default
    ports:
      - 80:80
    restart: always

  api:
    build: ./moedas/api
    container_name: container-api
    networks: 
      - default
    environment:
      - DB_SERVER=db
    ports:
      - 8001:8001

  database:
    # build: ./db
    image: postgres:alpine3.18
    container_name: container-db
    networks: 
      - default
    restart: unless-stopped
    volumes:
      - 'postgres-data:/var/lib/postgresql'
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "5432" 

networks:
  default:
    external:
      name: network-nginx
